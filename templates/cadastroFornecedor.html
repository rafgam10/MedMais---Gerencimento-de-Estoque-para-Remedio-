{% extends "base.html" %}

{% block title %}Cadastro de Fornecedor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-person-vcard me-2"></i> Cadastro de Fornecedor
                    </h5>
                    <a href="/fornecedor" class="btn btn-light btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST" action="/cadastrarFornecedor">
                        <div class="mb-3">
                            <label for="nome_fornecedor" class="form-label">Nome do Fornecedor</label>
                            <input type="text" class="form-control" id="nome_fornecedor" name="nome_fornecedor" required>
                        </div>

                        <div class="mb-3">
                            <label for="contato_fornecedor" class="form-label">Contato</label>
                            <input type="tel" class="form-control" id="contato_fornecedor" name="contato_fornecedor" required>
                        </div>

                        <div class="mb-3">
                            <label for="cnpj_fornecedor" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj_fornecedor" name="cnpj_fornecedor" required pattern="\d{14}" title="Digite um CNPJ válido com 14 números">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-1"></i> Cadastrar Fornecedor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
