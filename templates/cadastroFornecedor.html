{% extends "base.html" %}

{% block title %}Cadastro de Fornecedor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Fornecedor</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/cadastrarFornecedor">
                        <div class="mb-3">
                            <label for="nome_fornecedor" class="form-label">Nome do Fornecedor:</label>
                            <input type="text" class="form-control" id="nome_fornecedor" name="nome_fornecedor" required>
                        </div>

                        <div class="mb-3">
                            <label for="contato_fornecedor" class="form-label">Contato do Fornecedor:</label>
                            <input type="tel" class="form-control" id="contato_fornecedor" name="contato_fornecedor" required>
                        </div>

                        <div class="mb-3">
                            <label for="cnpj_fornecedor" class="form-label">CNPJ do Fornecedor:</label>
                            <input type="text" class="form-control" id="cnpj_fornecedor" name="cnpj_fornecedor" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cadastrar Fornecedor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
